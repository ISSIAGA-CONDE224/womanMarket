<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Woman market</title>
</head>
<body>

    <!--Formulaire d'ajout de produit-->
   <section class="container mt-4">
    <button type="submit" class=" btn btn-outline-primary mb-1" id="ajouter-produit">Ajouter Produit</button>

    <!--Formulaire d'ajout de depense-->
    <button type="submit" class=" btn btn-outline-primary mb-1 ml-5"  id="ajouter-depense">Ajouter Depense </button> 
   
    <!--Champ de saisie et d'affichage de la dépense-->
    <input  type="number" id="depense" min="1" max="5000000" placeholder="Entrez la dépense ici ">
    <input type="number"  readonly id="ecran" class="mb-2 ml-5 font-weight-bold">
    

    <form class="form-inline mt-4" id="form" action="javascript:void(0);">

        <div class="form-group mx-sm-3 mb-2">
            <input type="text" min="1" max="500000000" class="form-control" id="nom" placeholder="nom article">
          </div>

        <div class="form-group mx-sm-3 mb-2">
          <input type="number" min="1" max="500000000" class="form-control" id="prix" placeholder="prix unitaire">
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <input type="number" min="0" max="500000000" class="form-control" id="quantite" placeholder="quantité">
          </div>
        
        <input type="hidden" id="hidden"/>
        <button type="submit" class="btn btn-primary mb-2" id="sauvergarde">OK</button>
        <button class="btn btn-xs" id="annuler">Annuler</button>
      </form>
   </section>
   <!--Fin du formulaire d'ajout de produit-->
    

        <!--Debut du tableau en soit-->
    <section class="container mt-1">
        <div id="content">
            <h1 class="texte-center"> Details des dépenses quotidiennes</h1>
            <table class="table table-bordered">
                 <!--Titre du tableau-->
                <thead class="thead-light texte-center">
                    <tr>
                        
                        <th scope="col">nom produit</th>
                        <th scope="col">prix unitaire</th>
                        <th scope="col">quantité</th>
                        <th scope="col">Totaux</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>
        </div>
    </section>
         <!--Fin du tableau en soit-->
    <script type="module" src="script.js"></script>
</body>
</html>
